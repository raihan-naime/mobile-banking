<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <!-- daisy ui cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone bg-cyan-400">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-white grid place-content-center">

                <!-- Account balance section -->

                <div class="stats shadow bg-slate-500 text-center">
                    <div class="stat">
                        <div class="stat-title text-black text-3xl font-bold text-gray-100">Current Balance</div>
                        <div id="current-balance" class="stat-value">1000</div>

                    </div>
                </div>

                <div class="divider"></div>

                <!-- features section start-->
                <div class="grid grid-cols-2 gap-3">
                    <button id="show-add-money-section" class="btn btn-lg">Add Money</button>
                    <button id="show-cash-out-section" class="btn btn-lg">Cash Out</button>
                    <button id="show-payment-section" class="btn btn-lg">Payment</button>
                    <button id="show-discount-section" class="btn btn-lg">Discount</button>
                    <button id="show-transaction-section" class="btn btn-lg">Transaction</button>
                    <button id="show-recharge-section" class="btn btn-lg">Mobile Recharge</button>
                </div>

                <!-- features section end-->
                <div class="divider"></div>

                <!-- add money form start -->
                <div id="add-money-section" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                    <div class="card-body">
                        <fieldset class="fieldset">

                            <label class="fieldset-label">Add Money</label>
                            <input id="amount-add-money" type="text" class="input text-black" placeholder="Amount" />

                            <label class="fieldset-label">Pin Number</label>
                            <input id="pin-add-money" type="password" class="input text-black"
                                placeholder="Pin Number" />

                            <button id="btn-add-money" class="btn btn-neutral mt-4">Add Money</button>
                        </fieldset>
                    </div>
                </div>
                <!-- Add Money form end -->


                <!-- Cash Out section start -->
                <div id="cash-out-section" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                    <div class="card-body">
                        <fieldset class="fieldset">

                            <label class="fieldset-label">Cash Out</label>
                            <input id="amount-cash-out" type="text" class="input text-black" placeholder="Amount" />

                            <label class="fieldset-label">Pin Number</label>
                            <input id="pin-cash-out" type="password" class="input text-black"
                                placeholder="Pin Number" />

                            <button id="btn-cash-out" class="btn btn-neutral mt-4">Cash Out</button>
                        </fieldset>
                    </div>
                </div>
                <!-- Cash Out section end -->

                <!-- payment section start -->

                <div id="payment-section" class="card bg-green-600 w-full max-w-sm shrink-0 shadow-2xl hidden">
                    <div class="card-body">
                        <fieldset class="fieldset">

                            <label class="fieldset-label">Cash Out</label>
                            <input id="amount-payment" type="text" class="input text-black" placeholder="Amount" />

                            <label class="fieldset-label">Pin Number</label>
                            <input id="pin-payment" type="password" class="input text-black"
                                placeholder="Pin Number" />

                            <button id="btn-payment" class="btn btn-neutral mt-4">Cash Out</button>
                        </fieldset>
                    </div>
                </div>

                <!-- payment section end -->

                <!-- discount section start -->
                <div id="discount-section" class="hidden bg-orange-500">
                    <h2>Discount!</h2>
                </div>
                <!-- discount section end -->

                <!-- Transaction section start -->
                <div id="transaction-section" class="hidden bg-violet-500">
                    <h1>Transaction History</h1>
                </div>
                <!-- Transaction section end -->

                <!-- mobile recharge section start -->
                <div id="recharge-section" class="hidden bg-yellow-300">
                    <h2>Mobile Recharge</h2>
                </div>
                <!-- mobile recharge section end -->
            </div>
        </div>
    </main>

    <script src="js/addmoney.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/features.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/payment.js"></script>
</body>

</html>
